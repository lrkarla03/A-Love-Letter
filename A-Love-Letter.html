<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Swans with Link</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #fce4ec; /* Light pink background */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: Arial, sans-serif;
  }

  .swan-container {
    position: relative;
    margin-top: 50px;
  }

  .swan {
    width: 200px;
    height: auto;
    margin: 0 auto;
    position: relative;
    cursor: pointer; /* Change cursor to pointer when hovering over the swan */
  }
</style>
</head>
<body>
<div class="swan-container">
  <a href="https://lrkarla03.github.io/Sam-s-Letter/Letter.html" target="_blank" rel="noopener noreferrer">
    <img src="swan.png" alt="Swan" class="swan">
  </a>
</div>
</body>
</html>
